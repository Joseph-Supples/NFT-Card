<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="container image">
      <img src="images/image-equilibrium.jpg">
    </div>
    <h2>
      Equilibrium #3429
    </h2>

    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="info-row">
      <div class="info-container">
        <img src="images/icon-ethereum.svg"> 
        <p class="price">0.041 ETH</p>
      </div>
      <div class="info-container">
        <img src="images/icon-clock.svg">
        <p class="timeRemaining">3 days left</p>
      </div>
    </div>
      <div class="author-container">

      <div class="profile-pic"></div>
      <p>Creation of <span class="author-name">Jules Wyvern</span></p>
      </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joseph Supples</a>.
  </div>
</body>
</html>
