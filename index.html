<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="card.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <div class="card">
      <div class="container image">
        <img src="images/image-equilibrium.jpg">
      </div>
      <h1>

        <a href="#" class="name">
          Equilibrium #3429
        </a>
      </h1>
      
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="info-row">
        <div class="info-container price-container">
          <img src="images/icon-ethereum.svg">
          <p class="price">0.041 ETH</p>
        </div>
        <div class="info-container time-container">
          <img src="images/icon-clock.svg">
          <p class="timeRemaining">3 days left</p>
        </div>
      </div>
      <hr class="line">
      <div class="author-container">
        
        <div class="profile-pic">
          <img src="images/image-avatar.png">
        </div>
        <p>Creation of <a class="author-name" href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Joseph Supples</a>.
  </footer>
</body>
</html>
